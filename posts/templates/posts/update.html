{% extends 'base.html' %}
{% block content %}
<h2>Atualizar Dados do Grupo {{ post.name }}</h2>
<form method="post" action="{% url 'posts:update' post.id%}">
  {% csrf_token %}
  <p>
    <label for="id_name">TÃ­tulo:</label>
    <input type="text" name="name" id="id_name" value="{{ post.name }}" />
  </p>
  <p>
    <label for=" id_detail">Detalhes:</label>
    <input
      type="text"
      name="detail"
      id="id_detail"
      value="{{ post.detail }}"
    />
  </p>
  <p>
    <label for=" id_poster_url">URL do Poster:</label>
    <input
      type="url"
      name="poster_url"
      id="id_poster_url"
      value="{{post.poster_url}}"
    />
  </p>
  <button type="submit">Atualizar</button>
</form>
{% endblock content %}
